<!DOCTYPE html>
<html lang="en" class="no-js loading">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversly</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- LineMaker -->
    <script src="LineMaker.js"></script>

    <style>
      :root {
        --page-padding: 2rem;
      }

      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 1rem;
        box-sizing: border-box;
      }

      .list {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      .list__item-col {
        display: block;
        font-size: 10rem;
        margin: 0.5rem 0;
        color: #fff;
      }

      .chat-container {
        margin-top: 2rem;
        width: 95vw;
        max-width: 900px;
        height: 70vh;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        font-size: 0.95rem;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .chatbox {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
        font-size: 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .message {
        padding: 0.6rem 1rem;
        border-radius: 10px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .message.bot {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .message.user {
        background: rgba(255, 255, 255, 0.05);
        color: #00ff99;
        text-align: right;
      }

      input#userInput {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 10px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.95rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
      }

      /* üîç Mobile responsiveness */
      @media screen and (max-width: 768px) {
        .list__item-col {
          font-size: 3.5rem;
        }

        .chat-container {
          width: 100%;
          height: 75vh;
          padding: 1rem;
          border-radius: 12px;
        }

        .chatbox {
          font-size: 0.85rem;
          gap: 0.5rem;
        }

        input#userInput {
          font-size: 0.9rem;
          padding: 0.8rem;
        }

        .message {
          padding: 0.5rem 0.75rem;
          line-height: 1.4;
        }
      }
    </style>

    <script>document.documentElement.className = "js";</script>
  </head>

  <body>
    <main>
      <section class="content">
        <!-- Heading -->
        <ul class="list list--box">
          <li class="list__item">
            <span class="list__item-col hover-effect hover-effect--cursor-square" id="heading">
              CONVERSLY
            </span>
          </li>
        </ul>

        <!-- Chat UI -->
        <div class="chat-container">
          <div class="chatbox" id="chatbox"></div>
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
        </div>
      </section>
    </main>

    <!-- Effect dependencies -->
    <script src="js/gsap.min.js"></script>
    <script src="js/split-type.min.js"></script>
    <script type="module" src="js/effect-1/index.js"></script>

    <!-- Heading animation -->
    <script type="module">
      import { gsap } from './js/gsap.min.js';
      window.addEventListener('DOMContentLoaded', () => {
        const textEl = document.querySelector('.hover-effect');
        if (textEl) {
          gsap.fromTo(
            textEl,
            { y: 20, opacity: 0 },
            { y: 0, opacity: 1, duration: 1.5, ease: 'power2.out' }
          );
        }
      });
    </script>

    <!-- Chat logic -->
    <script type="module">
      const chatbox = document.getElementById('chatbox');
      const input = document.getElementById('userInput');

      function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.className = 'message ' + sender;

        const span = document.createElement('span');
        msg.appendChild(span);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;

        let index = 0;

        function typeChar() {
          if (index < text.length) {
            span.textContent += text.charAt(index);
            index++;
            chatbox.scrollTop = chatbox.scrollHeight;
            setTimeout(typeChar, 6); // typing speed
          }
        }

        typeChar();
      }

      async function fetchBotReply(message) {
        try {
          const response = await fetch("https://conversly-backend.onrender.com/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: [{ role: "user", content: message }] }),
          });

          const data = await response.json();
          const reply = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from AI.";
          appendMessage("bot", reply);
        } catch (error) {
          console.error("Error fetching bot reply:", error);
          appendMessage("bot", "‚ö†Ô∏è Failed to fetch response.");
        }
      }

      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim() !== '') {
          const userMessage = input.value.trim();
          input.value = '';
          appendMessage('user', userMessage);
          fetchBotReply(userMessage);
        }
      });
    </script>

    <!-- Activate LineMaker -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const heading = document.querySelector('#heading');
        if (heading) {
          new LineMaker(heading);
        }
      });
    </script>
  </body>
</html>
