<!DOCTYPE html>
<html lang="en" class="no-js loading">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversly</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />

    <!-- GSAP CDN for LineMaker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- LineMaker effect -->
    <script src="LineMaker.js"></script>

    <style>
      :root {
        --page-padding: 2rem;
      }

      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .list {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      .list__item-col {
        display: block;
        font-size: 10rem;
        margin: 0.5rem 0;
        color: #fff;
      }

      .chat-container {
        margin-top: 2rem;
        width: 90vw;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 1rem;
        font-size: 1rem;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      }

      .chatbox {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 0.5rem;
      }

      .message {
        padding: 0.5rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .message.bot {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .message.user {
        background: rgba(255, 255, 255, 0.05);
        color: #00ff99;
        text-align: right;
      }

      input#userInput {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
      }
    </style>

    <script>document.documentElement.className = "js";</script>
  </head>

  <body>
    <main>
      <section class="content">
        <!-- Animated Conversly Heading -->
        <ul class="list list--box">
          <li class="list__item">
            <span
              class="list__item-col hover-effect hover-effect--cursor-square"
              id="heading"
              >CONVERSLY</span
            >
          </li>
        </ul>

        <!-- Chat Box -->
        <div class="chat-container">
          <div class="chatbox" id="chatbox"></div>
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."
            autocomplete="off"
          />
        </div>
      </section>
    </main>

    <!-- Effect dependencies -->
    <script src="js/gsap.min.js"></script>
    <script src="js/split-type.min.js"></script>
    <script type="module" src="js/effect-1/index.js"></script>

    <!-- Animate Conversly on Load -->
    <script type="module">
      import { gsap } from './js/gsap.min.js';
      window.addEventListener('DOMContentLoaded', () => {
        const textEl = document.querySelector('.hover-effect');
        if (textEl) {
          gsap.fromTo(
            textEl,
            { y: 20, opacity: 0 },
            { y: 0, opacity: 1, duration: 1.5, ease: 'power2.out' }
          );
        }
      });
    </script>

    <!-- Chat Typing and Response -->
    <script type="module">
      import { TextAnimator } from './js/effect-1/text-animator.js';

      const chatbox = document.getElementById('chatbox');
      const input = document.getElementById('userInput');

      function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.className = 'message ' + sender;

        const span = document.createElement('span');
        span.classList.add('hover-effect', 'hover-effect--cursor-square');
        span.textContent = text;

        msg.appendChild(span);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;

        const animator = new TextAnimator(span);
        animator.animate();
      }

      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && input.value.trim() !== '') {
          const userMessage = input.value.trim();
          input.value = '';
          appendMessage('user', userMessage);

        
       
        }
      });
    </script>

    <!-- Activate LineMaker effect -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const heading = document.querySelector('#heading');
        if (heading) {
          new LineMaker(heading);
        }
      });
    </script>
  </body>
</html>
